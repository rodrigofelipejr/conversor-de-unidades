<!doctype html>
<html lang="pt-BR">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">

  <!-- favicon -->
  <link rel="apple-touch-icon" sizes="180x180" href="image/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="image/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="image/favicon-16x16.png">
  <link rel="manifest" href="image/site.webmanifest">

  <title>Conversor de unidades</title>
</head>

<body>
  <section class="main">
    <h1>Conversor de unidades</h1>
    <p>Para realizar a conversão de milhas para metros, utilize o formulário abaixo.</p>

    <form autocomplete="off">
      <div class="form-group">
        <label for="editMilhas">Distância em Milhas</label>
        <input type="text" class="form-control" id="editMilhas" placeholder="Milhas">
        <small class="form-text text-danger">Informe um valor em milhas</small>
      </div>
      <div class="form-group">
        <label for="editMetros">Distância em Metros</label>
        <input type="text" class="form-control" id="editMetros" placeholder="Metros" readonly>
        <small class="form-text text-danger">Informe um valor em metros</small>
      </div>
      <button type="button" id="btnConvert" class="btn btn-primary">Converter</button>
    </form>
  </section>

  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
  </script>

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
  </script>

  <script type="text/JavaScript" src="js/calc.js"></script>
</body>

</html>
